   <script>
  // Make each plant box clickable
  const plantBoxes = document.querySelectorAll('.box');//this code here selects all of the div class that are labeled (box)

  plantBoxes.forEach(box => {box.addEventListener('click', function (){// this here will take each box and when each box is clicked, the function is called
      const plantData = { //plantData will collect the dataset for each div boxes
        name: box.dataset.plant,
        price: box.dataset.price,
        img: box.dataset.img
        //the box.dataset will get the data attributes from each div box
      };
      localStorage.setItem('selectedPlant', JSON.stringify(plantData)); //Code generated from CHATGPT. This code will store as 'selected plant' in the local storage and the object will be converted to a string for the checkout page 
     
      window.location.href = 'checkout.html'; //links to checkout page
    });
  });
  
</script>
